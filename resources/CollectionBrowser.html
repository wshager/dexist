            <div data-dojo-attach-point="breadcrumb">${collection}</div>
            <div data-dojo-attach-point="browsingContainer"></div>

        </div>
        <div id="propertiesPage" data-dojo-type="dijit.layout.ContentPane">
            <form id="editProperties-form" action="" data-dojo-type="dijit.form.Form">
                <fieldset>
                    <div>
                        <span>
                            <label for="resourceName">Resource:</label>
                        </span>
                        <span>
                            <input class="labelBox" id="resourceName" name="resourceName" value="" data-dojo-type="dijit.form.TextBox"/>
                        </span>
                    </div>
                    <div>
                        <span>
                            <label for="internetMediaType">Internet Media Type:</label>
                        </span>
                        <span>
                            <input class="labelBox" type="text" id="internetMediaType" name="internetMediaType" value="" data-dojo-type="dijit.form.TextBox" data-dojo-props="trim:true"/>
                        </span>
                    </div>
                    <div>
                        <span>
                            <label for="created">Created:</label>
                        </span>
                        <span>
                            <input class="labelBox" type="text" id="created" name="created" value="" data-dojo-type="dijit.form.TextBox"/>
                        </span>
                    </div>
                    <div>
                        <span>
                            <label for="lastModified">Last Modified:</label>
                        </span>
                        <span>
                            <input class="labelBox" type="text" id="lastModified" name="lastModified" value="" data-dojo-type="dijit.form.TextBox"/>
                        </span>
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <span>
                            <label for="owner">Owner:</label>
                        </span>
                        <span>
                            <input id="owner" name="owner" value="" data-dojo-type="dijit.form.TextBox"/>
                        </span>
                    </div>
                    <div>
                        <span>
                            <label for="group">Group:</label>
                        </span>
                        <span>
                            <input id="group" name="group" value="" data-dojo-type="dijit.form.TextBox"/>
                        </span>
                    </div>
                    <div>
                        <div>
                            <label for="permissions">Base Permissions</label>
                        </div>
                        <div data-dojo-attach-point="permissionsContainer"></div>
                    </div>
                    <div>
                        <div>
                            <label for="acl">Access Control List</label>
                        </div>
                        <div data-dojo-attach-point="aclContainer"></div>
                    </div>
                    <div>
                        <button id="addAce" data-dojo-type="dijit.form.Button">Add Access Control Entry...</button>
                    </div>
                </fieldset>
                <div class="actionButtons">
                    <button id="closeProperties" data-dojo-type="dijit.form.Button">Close</button>
                    <button id="saveProperties" data-dojo-type="dijit.form.Button">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
